<!DOCTYPE html>

  <head>

  </head>
  <body>
    <!-- 页面头部（搜索栏，导航栏） -->
    <header id="head">
      <!-- 页面头部导航栏 -->
      <div class="head_head">
        <div class="center clearfix">
          <div class="left">好的生活，没那么贵</div>
          <div class="right">
            <ul class="head_right_ul">
              <li><a href="">登录</a></li>
              <li><a href="">注册</a></li>
              <li><a href="">严选态度</a></li>
              <li><a href="">企业采购</a></li>
              <li>
                <a href="">客户服务</a>
                <ul class="head_right_service">
                  <li><a href="">帮助中心</a></li>
                  <li><a href="">在线客服</a></li>
                  <li>
                    <a href="">电话客服</a>
                    <div>
                      <p>400-400-400</p>
                      <p>21-21-12</p>
                    </div>
                  </li>
                  <li><a href="">商务合作</a></li>
                </ul>

              <li>

            </ul>
          </div>
        </div>
      </div>

      <div class="search center">
        <h1 title="网易严选">
          <a href="#"><img src="./images/logo.gif" alt="网易严选" /></a>
        </h1>
        <div class="search_box">
          <input type="text" value="1234" />
          <a href="javascript:;"></a>
        </div>
      </div>
      <!-- 导航栏 -->
      <nav class="nav">
        <div class="center">
          <!-- 第一层导航栏 -->
          <div class="mainNav">
            <a href=""><img src="./images/smallLogo.gif" alt="" /></a>
            <ul>
              <li class="active"><a href="">首页</a></li>
              <li><a href="">居家</a></li>
              <li><a href="">餐厨</a></li>
              <li><a href="">配件</a></li>

              <li><a href="">其他</a></li>
            </ul>
            <div class="cartWrap">
              <i>0</i>
              <div class="cart">
                <div class="goodList">
                  <a href=""><img src="./images/img_01-1.png" alt="" /></a>
                  <div class="message">
                    <p><a href="">衬衫</a></p>
                    <p>白色*1</p>
                  </div>
                  <div class="price">￥100</div>
                  <div class="close">X</div>

                <div class="total">
                  商品合计<span>￥100</span><button>去购物车结算</button>
